<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    #buzzer {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: red;
      border: 5px solid white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 24px;
      color: white;
      user-select: none;
    }

    #buzzer:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="buzzer">BUZZ</div>

  <audio id="buzzSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>

  <script>
    const buzzer = document.getElementById('buzzer');
    const buzzSound = document.getElementById('buzzSound');

    buzzer.addEventListener('click', () => {
      buzzSound.currentTime = 0; // Restart sound if clicked multiple times
      buzzSound.play();
    });
  </script>
</body>
</html>
